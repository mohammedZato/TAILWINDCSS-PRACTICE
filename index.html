<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
    </head>
    <body class="bg-gradient-to-r from-blue-800 to to-blue-400">
        <nav>
            <div class="flex items-center justify-between h-16">
                <div class=" flex justify-center w-52 cursor-pointer flex items-center">
                    <button class="bg-blue-400 mr-3 px-2 py-1 rounded font-bold text-2xl text-white ">U</button>
                    <h2 class="text-white font-bold text-3xl">Updrafts</h2>
                </div>
                <div class="flex items-center w-1/3 space-x-10">
                    <ul class="flex space-x-10">
                        <li class="text-base text-white cursor-pointer">Home</li>
                        <li class="text-base text-white cursor-pointer">Features</li>
                        <li class="text-base text-white cursor-pointer">Pricing</li>
                        <li class="text-base text-white cursor-pointer">Faq</li>
                    </ul>
                    <button class="bg-white text-blue-500 hover:px-6.5 hover:py-2.5 transition-all py-2 px-6 rounded-2xl">Login</button>
                </div>
            </div> 
        </nav>
        <section>
            <div class="flex items-center justify-between my-12 space-x-20">
                <div class="h-96 w-1/2 ml-5">
                    <h1 class="text-5xl py-3 font-bold text-white">Design & Prototype with Tailwind CSS</h1>
                    <h3 class="text-white text-base">
                        Thousands of developers — working as freelance, for startups, or 
                        enterprises — use Updrafts.app Tailwind Studio to create 
                        their designs and prototypes, and share them with their clients.
                    </h3>
                    <button class="bg-white text-blue-400 rounded-2xl py-1 my-8 px-6 hover:translate-x-2 transition-all">
                        <span class="font-bold">Start now</span> -- it's free >
                    </button>
                    <div class="flex flex-col">
                        <h4 class="text-white font-bold">USED BY</h4>
                        <div class="flex space-x-10 py-5 ml-5">
                            <img class="h-9 transition-all hover:h-11"  src="images/genx-small.png" alt="">
                            <img class="h-9 transition-all hover:h-11"  src="images/gibbon-small.png" alt="">
                            <img class="h-9 transition-all hover:h-11"  src="images/ingewikkeld-small.png" alt="">
                            <img class="h-9 transition-all hover:h-11"  src="images/sighup-small.png" alt="">
                            <img class="h-9 transition-all hover:h-11"  src="images/techreactive-small.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="w-1/2">
                    <img class="h-96" src="images/heading-image.png" alt="">
                </div>
            </div>
        </section>
    </body>
</html>
